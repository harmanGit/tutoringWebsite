<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Betting Game</title>
    <script type="text/javascript" src="../javaScript/game.js"></script>
</head>
<body>
<input id="userInput" type="number" value="0" min="1" max="999"/>
